
<div>
  <div class="title"><h2>Shopping list</h2> </div>
  <div class="inputs">
    <input type="text" placeholder="Name" [(ngModel)]="newItem.name">
    <input type="text" placeholder="Description" [(ngModel)]="newItem.description">
    <input type="text" placeholder="Price" [(ngModel)]="newItem.price">
    <div class="dollar">$</div>
    <button class="button-add" (click)="addItem()">Add</button>
  </div>
  <app-shopping-list [items]="items" [errorMessage]="errorMessage" [successMessage]="successMessage"></app-shopping-list>
</div>
